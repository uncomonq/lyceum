{% extends 'base.html' %}
{% load static %}

{% block title %}{{ item.name }}{% endblock %}

{% block content %}
<div class="card shadow">
  <img src="{{ item.main_image.image.url }}"
     alt="{{ item.main_image.alt }}"
     class="card-img-top img-fluid">
  <div class="card-body">
    <h2>{{ item.name }}</h2>
    <p>{{ item.text }}</p>
  </div>
</div>
{% endblock %}
