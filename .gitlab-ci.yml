stages:
  - lint

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

cache:
  paths:
    - .cache/pip

lint:flake8:
  stage: lint
  image: python:3.11
  script:
    - python -m pip install --upgrade pip
    - pip install -r requirements/dev.txt
    - flake8 lyceum

lint:black:
  stage: lint
  image: python:3.11
  script:
    - python -m pip install --upgrade pip
    - pip install -r requirements/dev.txt
    - black --check lyceum